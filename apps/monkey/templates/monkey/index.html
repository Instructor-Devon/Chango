<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monkey Times</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" href="{% static 'monkey/main.css' %}">
</head>
<body>
	<div class="container">
		<h1>Monkey Trouble!</h1>
    	{% if messages %}
    	<ul class="messages">
    	    {% for message in messages %}
    	        <li>{{ message }}</li>
    	    {% endfor %}
    	</ul>
    	{% endif %}
    	<h2>Sign up here monkeys!</h2>
    	<form class="logreg" action="/registration" method="post">
    	    {% csrf_token %}
    	    <input type="text" name="first_name" placeholder="First Name:">
    	    <input type="text" name="last_name" placeholder="Last Name:">
    	    <input type="email" name="email" placeholder="Email:">
    	    <input type="text" name="phone_number" placeholder="Phone Number:">
    	    <input type="password" name="password" placeholder="Password:">
    	    <input type="password" name="confirm" placeholder="Confirm Password:">
    	    <button>Register</button>
    	</form>
    	<h2>Login here monkeys!</h2>
    	<form class="logreg" action="/login" method="post">
    	    {% csrf_token %}
    	    <input type="email" name="email" placeholder="Email:">
    	    <input type="password" name="password" placeholder="Password:">
    	    <button>Login</button>
    	</form>
	</div>
</body>
</html>
